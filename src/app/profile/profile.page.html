<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Your Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="folder"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col sizeLg="8" offsetLg="2" sizeSm="12" sizeXs="12">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Full Name</ion-label>
            <ion-input required formControlName="name" type="text"></ion-input>
          </ion-item>
          <ion-item >
            <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
            <ion-input disabled="true" required formControlName="email" type="text"></ion-input>
            
          </ion-item>
          <ion-item >
            <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
            <ion-input disabled="true" required formControlName="password" type="password"></ion-input>
            
          </ion-item>
          <ion-item>
            <ion-label position="floating">Mobile <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="mobile" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Address <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="address" type="text"></ion-input>
          </ion-item>
          <ion-button block color="primary" type="submit" [disabled]="userForm.invalid">
            SAVE Changes
          </ion-button>
          <ion-button (click)="openPasswordResetPage()" block color="primary" type="submit">
            Reset Password
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
