<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Approved</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text class="ion-text-center" color="primary">
    <h1>Goods Images</h1>
  </ion-text>
  <div style="display:flex; justify-content:center; flex-direction:row; flex-wrap: wrap; margin:10px;">
    <img style="height:200px; width: 200px;" src="assets/chair.png" alt="" srcset="">
    <img style="height:200px; width: 200px;" src="assets/chair.png" alt="" srcset="">
    <img style="height:200px; width: 200px;" src="assets/chair.png" alt="" srcset="">
    <img style="height:200px; width: 200px;" src="assets/bed.png" alt="" srcset="">
  
  </div>
  <ion-grid>
    <ion-row>
      
      <ion-col sizeLg="4" offsetLg="4">
        <ion-card>
       
          <ion-card-content>
            <ion-item>
              <ion-label>START OTP</ion-label>
              <ion-input placeholder="start otp here"></ion-input>
              <ion-button color="success" (click)="onClick()" slot="end">
                <ion-icon size="large" slot="icon-only" name="checkmark"></ion-icon>
              </ion-button>
            </ion-item>

            <ion-item>
              <ion-label>STOP OTP</ion-label>
              <ion-input placeholder="stop otp here"></ion-input>
              <ion-button color="danger" (click)="onClick()" slot="end">
                <ion-icon size="large" slot="icon-only" name="close"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-grid>
  <ion-row>
    <ion-col sizeLg="8" offsetLg="2" sizeMd="12" sizeSm="12" sizeXs="12">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Details</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-label>
            <strong>Pick up: </strong><span class="ion-padding-start" >Pune Katraj Lane 1</span><br>
            <strong>Helper: </strong><span class="ion-padding-start" >YES</span><br>
            <strong>Packing: </strong><span color="danger" class="ion-padding-start" >No</span><br>
            <strong>Dispatch: </strong><span class="ion-padding-start" >Today 1:30 pm</span>
          </ion-label>
          <br>
          <ion-label>
            <strong>Drop: </strong><span class="ion-padding-start" >Banglore Lane 1</span>
          </ion-label>
          <br><br>
          
            <ion-label><strong>VEHICLE NUMBER:</strong> KA01323</ion-label><br>
            <ion-label><strong>CONSIGNMENT NUMBER:</strong> BLR98765</ion-label><br>
            <ion-label><strong>DRIVER NUMBER:</strong> 8007477126</ion-label><br>
       
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col sizeLg="8" offsetLg="2" sizeMd="12" sizeSm="12" sizeXs="12">
      <ion-text color="dark">
        <h1>Create quote for order</h1>
      </ion-text>
     
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
